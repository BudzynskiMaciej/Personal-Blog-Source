
<div class="social-links-header">

  {{with .Site.Params.email}}
  <a rel="me" href="mailto:{{.}}"><div class="social-link">email</div></a>
  {{end}}

  {{with .Site.Params.github}}
  <a rel="me" href="https://github.com/{{.}}" target="_blank"><div class="social-link">gh</div></a>
  {{end}}

  {{with .Site.Params.gitlab}}
  <a rel="me" href="https://gitlab.com/{{.}}" target="_blank"><div class="social-link">gl</div></a>
  {{end}}

  {{with .Site.Params.twitter}}
  <a rel="me" href="https://twitter.com/{{.}}" target="_blank"><div class="social-link">twtr</div></a>
  {{end}}

  {{with .Site.Params.linkedin}}
  <a rel="me" href="https://www.linkedin.com/in/{{.}}" target="_blank"><div class="social-link">in</div></a>
  {{end}}

  {{with .Site.Params.mastodon}}
  <a rel="me" href="https://mastodon.social/@{{.}}" target="_blank"><div class="social-link">mstd</div></a>
  {{end}}

</div>
