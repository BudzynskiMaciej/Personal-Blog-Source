<div class="social-links-footer">

  {{with .Site.Params.email}}
  <a rel="me" href="mailto:{{.}}"><div class="social-link">Email</div></a>
  {{end}}

  {{with .Site.Params.github}}
  <a rel="me" href="https://github.com/{{.}}" target="_blank"><div class="social-link">GitHub</div></a>
  {{end}}

  {{with .Site.Params.gitlab}}
  <a rel="me" href="https://gitlab.com/{{.}}" target="_blank"><div class="social-link">GitLab</div></a>
  {{end}}

  {{with .Site.Params.twitter}}
  <a rel="me" href="https://twitter.com/{{.}}" target="_blank"><div class="social-link">Twitter</div></a>
  {{end}}

  {{with .Site.Params.linkedin}}
  <a rel="me" href="https://www.linkedin.com/in/{{.}}" target="_blank"><div class="social-link">LinkedIn</div></a>
  {{end}}

  {{with .Site.Params.mastodon}}
  <a rel="me" href="https://mastodon.social/@{{.}}" target="_blank"><div class="social-link">Mastodon</div></a>
  {{end}}

  <div class="social-link">
  <a href="{{ .Site.RSSLink }}" target="_blank">RSS</a>
  </div>

</div>
