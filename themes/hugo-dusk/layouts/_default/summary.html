  <header>
    <h2 class="title"> <a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="meta">
      <div class="date">
      {{ .Date.Day }} {{ index $.Site.Data.miesiace (printf "%d" .Date.Month) }} {{ .Date.Year }} - Minut czytania: {{ .ReadingTime }}
      </div>
      {{ partial "tags.html" . }}
    </div>

  </header>

  <div class="summary">
    {{ .Summary }}
  </div>

    <a href='{{ .Permalink }}' class="rmore">Czytaj wiÄ™cej ...</a>
  </div>


</article>
